models:
  - name: int_customer_orders
    description: This table contains the count od orders for each customer partitioned by the order date
    columns:
      - name: customer_id
        description: "The unique id of the customer"
        data_tests:
          - not_null
      - name: order_id
        description: "The id of the customer order"
        data_tests:
          - unique
          - not_null
      - name: order_date
        description: "The order date of purchase"
      - name: order_total
        description: "Total amount of the order bought by customer for each order id"
      - name: item_count

  - name: int_customers
    description: This table contains information on the customers such as name, email and join date, and the total orders
    columns:
      - name: customer_id
        description: This contains basic information on the customers such as name, email and join date
        data_tests:
          - unique
          - not_null
      - name: full_name
        description: Name identifier of the customer containing first and last name
        data_tests:
          - not_null
      - name: email
        description: The email address for the customer
        data_tests:
          - not_null
      - name: join_date
        description: The first date the customer joined through order
        data_tests:
          - not_null
      - name: total_orders
        description: The total count of orders for each customers so far
      - name: lifetime_value
        description: The total amount order by a customer
  - name: int_date
    description: The date table created from stg_order
    columns:
      - name: order_date
        description: All order date from the stg-order table
        data_tests:
          - not_null
      - name: year1
        description: Year extracted from the order date
        data_tests:
          - not_null
      - name: month1
        description: This returns month number as a string
        data_tests:
          - not_null
      - name: monthname
        description: MMMM' for full month name
        data_tests:
          - not_null
      - name: day1
        description: Returns day number as a number
        data_tests:
          - not_null
      - name: weekday1
        description: Day for weekday name
        data_tests:
          - not_null
      - name: week1
        description: Extract the week number in the year
        data_tests:
          - not_null

